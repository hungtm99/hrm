<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Công ty cổ phần giải pháp phần mềm 3S</title>
        <!-- CSS files -->
        <link href="./dist/css/tabler.min.css" rel="stylesheet" />
        <link href="./dist/css/tabler-flags.min.css" rel="stylesheet" />
        <link href="./dist/css/tabler-payments.min.css" rel="stylesheet" />
        <link href="./dist/css/tabler-vendors.min.css" rel="stylesheet" />
        <link href="./dist/css/demo.min.css" rel="stylesheet" />
    </head>
    <body class=" border-top-wide border-primary d-flex flex-column">
        <div class="page page-center">
            <div class="container-tight py-4">
                <div class="text-center">
                    <a href="http://3sjsc.com.vn/" target="_blank" class="navbar-brand navbar-brand-autodark">
                        <h1>HỆ THỐNG QUẢN LÝ CÔNG VIỆC - 3S</h1>
                    </a>
                </div>
                <form class="card card-md" action="index.html" method="get" autocomplete="off">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Thông tin tài khoản đăng nhập</h2>
                        <div class="mb-3">
                            <label class="form-label">Tài khoản</label>
                            <input type="email" class="form-control" placeholder="Nhập tài khoản">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Mật khẩu</label>
                            <div class="input-group input-group-flat">
                                <input type="password" class="form-control" placeholder="Mật khẩu" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-footer">
                            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
                        </div>
                    </div>
                </form>
                <div class="text-center text-muted mt-3">
                  Được xây dựng và phát triển bởi <a href="http://3sjsc.com.vn/" target="_blank">3sjsc.com.vn</a>
                </div>
            </div>
        </div>
        <!-- Libs JS -->
